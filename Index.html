		<div class="container" id="inputField">

			<!--input for flight #-->
			<div class="form-group has-success">
  			<label class="form-control-label" for="inputSuccess1">Flight #</label>
  			<input type="text" value="Flight #" class="form-control is-valid" id="inputValid">
 
			<br>

			<!--input for airport code-->
			<div class="form-group has-success">
  			<label class="form-control-label" for="inputSuccess1">Airport Code</label>
  			<input type="text" value="Airport Code" class="form-control is-valid" id="inputValid">
			
			<br>

			<h6>OR</h6>
			
			<br>

			<!--input for departure date-->
			<div class="form-group has-success">
  			<label class="form-control-label" for="inputSuccess1">Departure Date</label>
  			<input type="text" value="dd/mm/yyyy" class="form-control is-valid" id="inputValid">

			<br>

			<!--input for airline-->
			<div class="form-group has-success">
  			<label class="form-control-label" for="inputSuccess1">Airline</label>
  			<input type="text" value="airline" class="form-control is-valid" id="inputValid">
