<!DOCTYPE html>
  <html>
  <head>

    <title>Information Output</title>

    <!--link to reset.css-->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!--link to bootswatch-->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.css"></link>
    <!--Link to style.css-->
    <link rel="stylesheet" type="text/css" href="assets/style.css"> 

  </head>
<!--departure destination-->
<table class="table table-hover">
  <thead>
<tr class="table-info">
      <th scope="row">Depature</th>
    </tr>

<tr class="table-light">
      <th scope="row">Light</th>
    </tr>


<!--depature time-->
<tr class="table-info">
      <th scope="row">Time</th>
    </tr>

    

    <tr class="table-light">
      <th scope="row">Light</th>
    </tr>

    

<!--gate #-->
<tr class="table-info">
      <th scope="row">Gate #</th>
    </tr>

    

    <tr class="table-light">
      <th scope="row">Light</th>
    </tr>
  

<!--landing destination-->
<tr class="table-info">
      <th scope="row">Destination</th>
    </tr>

    

    <tr class="table-light">
      <th scope="row">Light</th>
    </tr>

    

<!--estimated destination time-->
<tr class="table-info">
      <th scope="row">Estimated Arrival Time</th>
    </tr>

    

    <tr class="table-light">
      <th scope="row">Light</th>
    </tr>
      

</table> 
  </html>
